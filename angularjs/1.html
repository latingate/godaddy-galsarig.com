<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

    <script>
        sessionStorage.setItem("first", 'Gal');
        sessionStorage.setItem("last", 'Sarig');
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            var balance="876";
            $scope.balance = balance;
            $scope.balancecolor= ""
            if ($scope.balance=="N/A") {
                $scope.balancecolor= "balance-red"
            }
            $scope.first=sessionStorage.getItem("first");
        });
    </script>

    <style>
        .balance-red {
            color: red !important;
        }
    </style>

</head>
<body>
<p>change var balance to "N/A" to see the red color or to any number to see black</p>
<div ng-app="myApp" ng-controller="myCtrl">
    <span>Balance: </span>
    <span class="{{balancecolor}}">{{balance}}</span>
    <div>sessionStorage/first={{first}}</div>
</div>
<p>(c) G.S.</p>

</body>
</html>
