<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Random Song</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <h2>GENIUS</h2>
    </div>
    <div class="row text-center">
        <h3>RANDOM SONG GENERATOR</h3><br>
    </div>
    <div class="row text-center">
        <div class="col-xs-6 text-right" id="songImage"></div>
        <div class="col-xs-6 text-left">
            <p id="song"></p>
            <p id="artist"></p>
            <p id="releaseDate"></p>
            <button class="button" onclick="newRandomSong()"><span>NEW SONG</span></button>
            <br>
            <button class="button tweet" onclick="tweetSong()"><span>TWEET SONG <i class="fa fa-twitter"></i></span>
            </button>


        </div>
    </div>
